{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to Our Store</h1>
<div>
    <h2>Featured Products</h2>
    <ul>
        {% for product in featured_products %}
            <li>
                <a href="{% url 'product_detail' product.slug %}">{{ product.name }}</a>
                - ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
